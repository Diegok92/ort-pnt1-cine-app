<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineApp</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            margin: auto;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .movie {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .movie-details {
            display: none;
        }

        .movie img {
            max-width: 100%;
            height: auto;
        }

        .poster {
            width: 250px;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 700px;
            margin: 0 auto;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            border: none;
        }

            button:hover {
                background-color: #555;
            }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>CineApp</h1>
        <h3>Un lugar para poder reservar entradas en nuestro Cine</h3>
        <h6>Proyecto para la Materia Programacion en Nuevas Tecnologias - ORT</h6>
    </header>


    <section>
        <h2>Reservar entradas</h2>
        <form>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="movie">Pelicula:</label>
            <select id="movie" name="movie" required>
                <option value="spiderman">Spider-Man: No Way Home</option>
                <option value="dune">Dune</option>
                <option value="dune">Dune</option>
                <option value="dune">Dune</option>
            </select>

            <button type="submit">Reservar</button>
        </form>
    </section>


    <footer>
        <p>&copy; 2023 CineApp. Todos los derechos reservados.</p>
    </footer>

    <script>
        function toggleDetails(detailsId) {
            const details = document.getElementById(detailsId);
            details.style.display = details.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>

</html>
